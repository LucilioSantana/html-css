<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 003</title>


    <style>
        table{
            width: 300px;
           border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 9px;
            text-align: center;
          
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="3">A</td>
           
        </tr>

        <tr>
            <td>D</td>
            <td>F</td>
            <td rowspan="3">H</td>
        </tr>

        <tr>
            <td rowspan="2">I</td>
            <td>J</td>
            
        </tr>
        <tr>
            
            <td>N</td>
            
        </tr>
    </table>
</body>
</html>
